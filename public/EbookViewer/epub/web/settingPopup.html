        <h5 id="setting-header-font-size" class="setting-header">줄간격</h5>

    <input type="hidden" id="font" />
    <!-- <input type="hidden" id="viewFormat" /> -->
    <input type="hidden" id="scroll" />
    <input type="hidden" id="width" />
    <input type="hidden" id="backgroundColor" />
    <input type="hidden" id="lineHeight" />
    <input type="hidden" id="textAlign" />

    <input type="hidden" id="paragraphHeight"/>
    <input type="hidden" id="paragraphWidth"/>
    <input type="hidden" id="cancel" />
</body>

<script>
    reset();

    var fontSizeInput = document.getElementById("font-size-input");
    var font;
    // var viewFormat;
    var scroll;

    var completeButton = document.getElementById("buttSave");
    completeButton.onclick = function () {

        document.getElementById("fontSize").value = fontSizeInput.value;
        font = document.getElementById("font-selection-input");
        document.getElementById("font").value = font.options[font.selectedIndex].value;

        // viewFormat = document.getElementsByName("display-format");

        // for (i = 0; i < viewFormat.length; i++) {
        //     if (viewFormat[i].checked) {
        //         document.getElementById("viewFormat").value = viewFormat[i].value;
        //     }
        // }


        scroll = document.getElementsByName("scrolling");

        for (i = 0; i < scroll.length; i++) {
            if (scroll[i].checked) {
                document.getElementById("scroll").value = scroll[i].value;
            }
        }

        var backgroundColor = document.getElementsByName("backgroundColor");

        for (i = 0; i < backgroundColor.length; i++) {
            if (backgroundColor[i].checked) {
                document.getElementById("backgroundColor").value = backgroundColor[i].value;
            }
        }

        var lineHeight = document.getElementById("line-height-input");

        document.getElementById("lineHeight").value = lineHeight.value;


        var textAlign = document.getElementsByName("textAlign");

        for (i = 0; i < textAlign.length; i++) {
            if (textAlign[i].checked) {
                document.getElementById("textAlign").value = textAlign[i].value;
            }
        }

        var paragraphHeight = document.getElementById("paragraph-height-input");

        document.getElementById("paragraphHeight").value = paragraphHeight.value;

        var paragraphWidth = document.getElementById("paragraph-width-input");

        document.getElementById("paragraphWidth").value = paragraphWidth.value;
    

        document.getElementById("cancel").value = "false";
        window.close();
    }

    function reset() {
        document.getElementById("fontSize").value = null;
        document.getElementById("font").value = null;
        // document.getElementById("viewFormat").value = null;
        document.getElementById("scroll").value = null;
        document.getElementById("backgroundColor").value = null;
        document.getElementById("lineHeight").value = null;
        document.getElementById("paragraphHeight").value = null;
        document.getElementById("paragraphWidth").value = null;
    }

    document.getElementById("buttClose").addEventListener("click", function () {
        document.getElementById("cancel").value = "true";
        window.close();
    })

</script>
